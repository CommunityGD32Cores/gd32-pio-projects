monitor_speed = 115200

[env:gd32f307_mbed]
board = gd32f307_mbed
framework = mbed

[env:genericGD32F450ZI]
board = genericGD32F450ZI
framework = mbed

[env:gd32e103vb_mbed]
board = gd32e103vb_mbed
framework = mbed